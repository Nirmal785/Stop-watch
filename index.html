<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopWatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr: rgb(255, 0, 0);">stop</button>
        <button id="startBtn" class="btn" style="--clr: rgb(15, 104, 43);">start</button>
        <button id="resetBtn" class="btn" style="--clr: rgb(12, 54, 205);">reset</button>
        
    </div>
</body>
        <script src="script.js"></script>
</html>
